<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Login | Store Control Panel by alongub &amp; Bor3d Gaming</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="main.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</head>

<body class="login">
<div id="scp-login">
  <form class="form-horizontal" action="dashboard.html">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox">
          Remember me </label>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <a href="#forgotPassword" role="button" class="btn" data-toggle="modal">Forgot Password?</a> </div>
    </div>
  </form>
</div>
<div id="forgotPassword" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Forgot Password?</h3>
  </div>
  <div class="modal-body">
    <form class="form-inline">
      <input type="text" placeholder="Email Address">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
</body>
</html>
